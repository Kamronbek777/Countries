<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./germany.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <a href="#" class="header__logo__link">
                    <img src="./images/Where in the world_.png" alt="Web site logo" class="header__logo">
                </a>
                <ul class="header__list">
                    <li class="header__list__item">
                        <a href="#" class="header__list__item__link">
                            Dark Mode
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section__1">
            <div class="container">
                <a href="./index.html" class="section__1__btn__link">
                    <button class="section__1__btn" type="button">Back</button>
                </a>
            </div>
        </section>
        <section class="section__2">
            <div class="container">
               <div class="section__2__wrapper">
                    <img src="./images/USA.png" alt="Germeny flag" class="flag__image h-[401px] w-[559px] mb-[200px]">
                    <div class="txt">
                            <h1 class="title">USA</h1>
                        <div class="text__wrapper">
                            <p class="country__info">Native Name: Dutch</p>
                            <p class="country__info">Population:11,319,511</p>
                            <p class="country__info">Region: Europe</p>
                            <p class="country__info">Sub Region:Western Europe</p>
                            <p class="country__info">Capital: Brussels</p>
                            <p class="country__info">Top Level Domain: .be</p>
                            <p class="country__info">Currencies: Euro</p>
                            <p class="country__info">Languages: Dutch, French, German</p>
                        </div>
                        <div class="others__wrapper flex gap-[10px]">
                            <p class="border__txt">Border Countries:</p>
                            <button class="other" type="button">France</button>
                            <button class="other" type="button">Germany</button>
                            <button class="other" type="button">Netherlands</button>
                        </div>
                    </div>
               </div>
            </div>
        </section>
    </main>
</body>
</html>
